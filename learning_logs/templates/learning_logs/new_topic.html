<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новая тема</title>
</head>
<body>
{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Добавление новой темы</h3>
{% endblock page_header %}

{% block content %}

  <h5><p>Название темы:</p></h5>

  <form action="{% url 'learning_logs:new_topic' %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary">Создать тему</button>
      {% endbuttons %}
  </form>

{% endblock content %}
