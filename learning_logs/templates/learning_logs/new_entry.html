<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новая запись</title>
</head>
<body>
{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Новая запись</h3>
{% endblock page_header %}

{% block content %}

  <p><a href="{% url 'learning_logs:topic' topic.id %}">Тема:  {{ topic }}</a></p>

  <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary">Добавить запись</button>
      {% endbuttons %}
  </form>

{% endblock content %}
</body>
</html>
